<div class="" ng-controller='dashboardController'>
<a href="#!/create">Create a new poll</a>
<a href="#!/logtou">logout</a>
<h3 ng-model='current_user_id'>{{current_user_id}}</h3>
<hr>
<h2>Current polls</h2>
<input type="text" name="" value="" ng-model='search_input' placeholder="search">

<table>
  <thead>
    <tr>
      <td>name</td>
      <td>Survey Question</td>
      <td>Date Posted</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='poll in polls | filter:search_input'>
      <td>{{poll._creator}}</td>
      <td><a href="#!/show/{{poll._id}}">{{poll.question}}</a></td>
      <td>{{poll.created_at | date:'hh:mm, MMM dd, yyyy'}}</td>
      <td></td>
    </tr>
  </tbody>
</table>


</div>
